<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Обмен-покупка</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-white">

<main class="main pb-5">
    <div class="block-select">
        <div class="select-box select-box_currency">
            <div class="select-box__current" tabindex="2">
                <div class="select-box__value"><input class="select-box__input" type="radio" id="5" value="6" name="Ben1" checked="checked">
                    <p class="select-box__input-text"><span class="select-box__block-icon select-box__block-icon-bitok"></span>RUB1</p>
                </div>
                <div class="select-box__value">
                    <input class="select-box__input" type="radio" id="6" value="7" name="Ben1" checked="checked">
                    <p class="select-box__input-text"><span class="select-box__block-icon select-box__block-icon-bitok"></span>RUB2</p>
                </div>
                <div class="select-box__value">
                    <input class="select-box__input" type="radio" id="7" value="8" name="Ben1" checked="checked">
                    <p class="select-box__input-text"><span class="select-box__block-icon select-box__block-icon-bitok"></span>RUB3</p>
                </div>
                <div class="select-box__value">
                    <input class="select-box__input" type="radio" id="8" value="9" name="Ben1" checked="checked">
                    <p class="select-box__input-text"><span class="select-box__block-icon select-box__block-icon-bitok"></span>RUB4</p>
                </div>
                <div class="select-box__value">
                    <input class="select-box__input" type="radio" id="9" value="10" name="Ben1" checked="checked">
                    <p class="select-box__input-text"><span class="select-box__block-icon select-box__block-icon-bitok"></span>RUB5</p>
                </div>
                <img class="select-box__icon" src="img/Shape-icon.svg" alt="Arrow Icon" aria-hidden="true">
            </div>
            <ul class="select-box__list">
                <li><label class="select-box__option" for="5"><span class="select-box__block-icon select-box__block-icon-bitok"></span>RUB1</label></li>
                <li><label class="select-box__option" for="6" ><span class="select-box__block-icon select-box__block-icon-bitok"></span>RUB2</label></li>
                <li><label class="select-box__option" for="7" ><span class="select-box__block-icon select-box__block-icon-bitok"></span>RUB3</label></li>
                <li><label class="select-box__option" for="8" ><span class="select-box__block-icon select-box__block-icon-bitok"></span>RUB4</label></li>
                <li><label class="select-box__option" for="9"><span class="select-box__block-icon select-box__block-icon-bitok"></span>RUB5</label></li>
            </ul>
        </div>
    </div>

    <div class="slider-bank__box active">
        <img src="img/Promsvyazbank.png" alt="">
        <p class="slider-bank__box-text">ПСБ</p>
    </div>
    <div class="slider-bank__box selected">
        <img src="img/Sberbank.png" alt="">
        <p class="slider-bank__box-text">Сбербанк</p>
    </div>
    <div class="slider-bank__box">
        <img src="img/Raiffeisen.png" alt="">
        <p class="slider-bank__box-text">Raiffeisen</p>
    </div>

    <div class="block-form block-form_column">
        <p class="caption-text text-center">Мин цена</p>
        <form action="" class="form-button">
            <div class="form-group form-group_mb10 form-group_pr39">
                <input type="text" class="form-control mr-0" value="0,00" onfocus="myFunction1(this)" onblur="myFunction2(this)">
                <a class="button-bank" href="#">RUB</a>
            </div>
        </form>
    </div>

    <div class="message-box message-box_conditions px-3">
        <form action="">
            <div class="message-box__container">
                <div data-text="Условия объявления" contenteditable="true" class="message-box__textarea"></div>
            </div>
        </form>
    </div>

    <button type="button" class="btn btn-success btn-risex btn-risex_center">Далее</button>

    <button class="block-product__btn">Купить</button>

    <div class="transactions-beginning-page__section transactions-beginning-page__first-slide wrapper_green-border">
        <div class="transactions-beginning-page__first-slide-mainInfo">
            <h2 class="transactions-beginning-page__first-slide-mainInfo-title mb-0">Сделка №23</h2>
            <span class="transactions-beginning-page__first-slide-mainInfo-desc">Продажа</span>
            <span class="transactions-beginning-page__first-slide-mainInfo-percent">0,05 BTC</span>
        </div>
        <div class="transactions-beginning-page__first-slide-bottomBlock">
            <div class="transactions-beginning-page__first-slide-bottomBlock-column">
                <p>Комиссия</p>
                <span>0,003 BTC</span>
            </div>

            <div class="transactions-beginning-page__first-slide-bottomBlock-column">
                <p>Получаете</p>
                <span>0,05 BTC</span>
            </div>
        </div>
    </div>

    <div class="d-flex align-items-center my-3">
        <div style="width: 100px; height: 100px" class="btn-main-color mx-1"></div>
        <div style="width: 100px; height: 100px" class="btn-main-color-hover mx-1"></div>
        <div style="width: 100px; height: 100px" class="main-hover-block mx-1"></div>
        <div style="width: 100px; height: 100px" class="border-active mx-1"></div>
        <div style="width: 100px; height: 100px" class="color-selector mx-1"></div>
        <div style="width: 100px; height: 100px" class="color-selector-hover mx-1"></div>
        <div style="width: 100px; height: 100px" class="color-add-info mx-1"></div>
        <div style="width: 100px; height: 100px" class="bg-inactive-button mx-1"></div>
        <div style="width: 100px; height: 100px" class="secondary-btn mx-1"></div>
    </div>

    <ul class="tabs">
        <li class="tabs-li">
            <input id="tab1" type="radio" name="tabs" checked>
            <label for="tab1" class="label-tab " title="">
                <span class="tab-span tab-span_left">Купить BTC</span>
            </label>
            <section class="tab-content top-margin">
                content1...
            </section>
        </li>
        <li class="tabs-li">
            <input id="tab2" type="radio" name="tabs">
            <label for="tab2" class="label-tab " title="">
                <span class="tab-span tab-span_right">Продать BTC</span>
            </label>
            <section class="tab-content top-margin">
                content2...
            </section>
        </li>
    </ul>

    <div class="converter inner converter_mb mt-5">
        <div class="converter__left-column">
            <div class="converter__left-column-first converter__left-column-row">
                <p class="converter__left-column-text">получаете</p>
                <form class="converter__left-column-form converter__left-column-form-recipient" action="">
                    <input type="text" value="0,05">
                </form>
            </div>
            <div class="converter-line"></div>
            <div class="converter__left-column-second converter__left-column-row">
                <div class="w-100 mr-1">
                    <p class="converter__left-column-text">оплачиваете</p>
                    <form class="converter__left-column-form converter__left-column-form-pay" action="">
                        <input type="text" value="17341,72">
                    </form>
                </div>
                <div class="converter__advice">
                    <p class="converter__advice-text">RiseX советует</p>
                </div>
            </div>
        </div>
        <div class="converter__right-column">
            <span class="converter__right-column-text converter__right-column-textGreen">BTC</span>
            <div class="converter__right-column-arrows">
                <input id="switch-arrows" class="converter__right-column-arrowsCheck" type="checkbox">
                <label for="switch-arrows" class="converter__right-column-arrowsIcon"></label>
            </div>
            <span class="converter__right-column-text">RUB</span>
        </div>
    </div>

    <button type="button" class="btn btn-grey mt-3 btn-risex btn-risex_center">Подтвердить оплату</button>

    <button type="button" class="btn btn-outline-dark btn-risex btn-risex_center mt-3">Оспорить продажу</button>

    <label class="switch section-security__switch mt-3">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
</main>




</body>

<script src="js/main.js"></script>

</html>
