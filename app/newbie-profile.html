<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Профиль новичка</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="libs/slick.css">
    <link rel="stylesheet" href="libs/slick-theme.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="header header_indent">
    <div class="header-container">
        <div class="header-burger">
            <div class="header-burger__line"></div>
        </div>

        <a class="header-logo header-logo_indent" href="#"></a>

        <div class="header-informational">
            <a class="header-notifications" href="#">
                <span class="header-notifications__informer">3</span>
            </a>
            <a class="header-profile" href="#"></a>
        </div>
    </div>
</header>

<main class="main main_bottom-block">
    <nav class="tab-wrap">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Профиль</a>
            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Безопасность</a>
        </div>
    </nav>
    <section class="">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="wrapper wrapper_green-border">
                    <div class="inner">
                        <div class="profile-main">
                            <img src="img/Avatar.png" alt="">
                            <span class="profile-main__name">ChangeMeNow</span>
                            <p class="profile-main__review">отзывы (<span class="profile-main__review-green">2</span>/<span class="profile-main__review-red">0</span>)</p>
                            <p class="profile-main__text">о себе</p>
                            <form class="profile-main__form" action="">
                                <textarea class="profile-main__form-textarea" rows="1"  name="text" placeholder="Напишите о себе несколько слов"></textarea>
                            </form>
                        </div>

                    </div>
                </div>

                <div class="wrapper wrapper_green-border">
                    <div class="inner">
                        <h3>Оборот транзакций</h3>

                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

            </div>
        </div>
    </section>
</main>

<div>
    <div class="right-menu right-menu_position">
        <ul class="right-menu__list">
            <li class="right-menu__item">
                <a class="right-menu__link" href="#">
                    <span class="right-menu__icon right-menu__icon-exchange"></span>
                    <span class="right-menu__text">Обмен</span>
                </a>
            </li>
            <li class="right-menu__item active">
                <a class="right-menu__link" href="#">
                    <span class="right-menu__icon right-menu__icon-purse"></span>
                    <span class="right-menu__text">Кошелек</span>
                </a>
            </li>
            <li class="right-menu__item">
                <a class="right-menu__link" href="#">
                    <span class="right-menu__icon right-menu__icon-operations"></span>
                    <span class="right-menu__text">Мои операции</span>
                </a>
            </li>
            <li class="right-menu__item">
                <a class="right-menu__link" href="#">
                    <span class="right-menu__icon right-menu__icon-profile"></span>
                    <span class="right-menu__text">Личный профиль</span>
                </a>
            </li>
            <li class="right-menu__item">
                <a class="right-menu__link" href="#">
                    <span class="right-menu__icon right-menu__icon-support"></span>
                    <span class="right-menu__text">Поддержка</span>
                </a>
            </li>
            <li class="right-menu__item">
                <a class="right-menu__link" href="#">
                    <span class="right-menu__icon right-menu__icon-conclusion"></span>
                    <span class="right-menu__text">Экстренный вывод</span>
                </a>
            </li>
            <li class="right-menu__item ">
                <a class="right-menu__link" href="#">
                    <span class="right-menu__icon right-menu__icon-output"></span>
                    <span class="right-menu__text">Выйти</span>
                </a>
            </li>
        </ul>
        <div class="right-menu__close"></div>
    </div>
    <div class="milk-shadow"></div>
</div>
</body>

<script src="js/libs.min.js"></script>
<script src="libs/slick.min.js"></script>
<script src="js/main.js"></script>

<script>
    $('.slider-bank').slick({
        dots: false,
        infinite: false,
        speed: 300,
        slidesToShow: 1,
        centerMode: false,
        prevArrow: false,
        nextArrow: false,
        variableWidth: true
    });

    $('.offers-list').slick({
        dots: false,
        infinite: false,
        speed: 300,
        slidesToShow: 1,
        centerMode: false,
        prevArrow: false,
        nextArrow: false,
        variableWidth: true
    });
</script>
</html>
